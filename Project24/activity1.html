<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        fieldset{
            padding: 40px;
            width: 200px;
        }
        button{
            width: 150px;
            padding: 10px;
            border-radius: 10px;
            font-size: 15px;
            background-color: rgb(0, 0, 0);
        }
        input{
            padding: 15px;
            border: 15px;
        }
    </style>
</head>
<body>
    <center>
        <fieldset>
                 Number 1: <input type="number" id="num1"><br><br>
                 Number 2: <input type="number" id="num2">
                 <button onclick="add()" style="color: green;">Add</button><br><br>
                 <button onclick="sub()" style="color: red;">subtract</button><br><br>
        </fieldset>
        <fieldset style="margin: top 20px; ">
            <h2 id="result">Answer will appear here</h2>
        </fieldset>
    </center>

    <script>
        function add(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let result = num1 + num2;
             document.getElementById("result").innerHTML = result;
        }

         function sub() {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let result = num1 - num2;
                 document.getElementById("result").innerHTML = result;
            }
           
    </script>
</body>
</html>
